{% extends 'base.html' %}

{% block content %}
<h1>Blog Details</h1>
{% if blog %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ blog['title'] }}</h5>
        <p class="card-text">{{ blog['content'] }}</p>
    </div>
</div>
{% else %}
<p>No blog found.</p>
{% endif %}
{% endblock %}
